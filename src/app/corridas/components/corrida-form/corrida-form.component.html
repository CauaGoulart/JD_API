    <div class="form-input">

            <option *ngFor="let pista of pistas" [ngValue]="pista">{{ pista.nome }}</option>
        </select>
        <button class="filter" (click)="getCorridasByPista()">Filtrar</button>

    </div>

    <div class="form-input">
        <label for="pais">Campeonato:</label>
        <select id="pais" [(ngModel)]="pistaSelecionado" name="pista" (change)="pistaId = pistaSelecionado?.id ?? null">
            <option *ngFor="let pista of pistas" [ngValue]="pista">{{ pista.nome }}</option>
        </select>
        <button class="filter" (click)="getCorridasByPista()">Filtrar</button>
