<div class="tabela">
    <table border="1" cellSpacing="0" width="90%">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Permissão</th>
            <th>Ações</th>
        </tr>
        <tr *ngFor="let user of users; let i = index">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.roles}}</td>
            <td>
                <button class="editar" (click)="setUserselecionado(user)">
                    editar
                </button>
                <button class="deletar" (click)="deleteItem(user)">
                    deletar
                </button>
            </td>
        </tr>
    </table>

</div>
