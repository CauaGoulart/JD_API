<div>

    <h1>Cadastro de Campeonatos</h1>

    <div class="form-input">
        <label for="name">Nome:</label>
        <input id="name" [(ngModel)]="campeonato.descricao">
        <button class="filter" (click)="getCampeonatosByName(campeonato.descricao)">Filtrar</button>
    </div>

    <div class="form-input">
        <label for="ano">Ano:</label>
        <input id="ano" type="number" [(ngModel)]="campeonato.ano">
    </div>
    <br>

    <button class="save" (click)="addCampeonato()">Salvar</button>
</div>
